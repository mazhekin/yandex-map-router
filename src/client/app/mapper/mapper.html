<div class="container">
    <div class="row">
        <div class="col-xs-4">
            <form ng-submit="vm.addNewPoint()">
                <div class="form-group">
                    <label for="newPointName">Название новой точки</label>
                    <input type="text" class="form-control" id="newPointName" placeholder="Новая точка маршрута" ng-model="vm.initialPoint.name">
                </div>
                <div class="form-group">
                    <input class="col-xs-5" type="text" class="form-control" placeholder="Долгота" ng-model="vm.initialPoint.lng">
                    <input class="col-xs-5" type="text" class="form-control" placeholder="Широта" ng-model="vm.initialPoint.lat">
                </div>
                <button type="submit" class="btn btn-default">Добавить точку</button>
            </form>
        </div>

        <div class="col-xs-8">
            <div my-yandex-map get-map="vm.getMap(map)" style="width:600px;height:400px" />
        </div>
    </div>
</div>
